
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<meta name="robots" content="noarchive" />
<title>{% block title %} jarv.org {% endblock %}</title>
<link type="text/css" rel="stylesheet" href="{{ MEDIA_URL }}css/jarv.css" />
<link type="text/css" rel="stylesheet" href="{{ MEDIA_URL }}css/code.css" />
<link type="text/css" rel="stylesheet" href="{{ MEDIA_URL }}css/contact.css" />
<script src="{{ MEDIA_URL }}js/jquery.js" type="text/javascript"
    charset="utf-8"></script>
<script src="{{ MEDIA_URL }}js/jquery.simplemodal.js" type="text/javascript"></script>

{% block script %}{% endblock %}
{% block style %}{% endblock %}

<meta name="robots" content="INDEX,FOLLOW" />
</head>
<body>
    <div id="container">
            {% block container %}{% endblock %}
    </div>
</body>
</html>
